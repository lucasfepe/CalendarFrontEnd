<h2 mat-dialog-title>New Event</h2>
<mat-dialog-content>
  <p><mat-form-field>
      <mat-label>Event Title</mat-label>
      <input matInput [(ngModel)]="title" />
    </mat-form-field></p>
  <p><mat-form-field>
      <mat-label>Location</mat-label>
      <input matInput [(ngModel)]="location" />
    </mat-form-field></p>
  <p><mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field></p>
  <p><mat-form-field>
      <mat-label>Start Time</mat-label>
      <input type="time" min="09:00:00" matInput [(ngModel)]="startTime" />
    </mat-form-field></p>
  <p><mat-form-field>
      <mat-label>End Time</mat-label>
      <input type="time" min="09:00:00" matInput [(ngModel)]="endTime" />
    </mat-form-field></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="location()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
