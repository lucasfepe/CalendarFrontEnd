<h2 mat-dialog-title>New Event</h2>
<form [formGroup]="newEventForm" (ngSubmit)="handleSubmit()">
  <mat-dialog-content>

    <p><mat-form-field>
        <mat-label>Event Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field></p>
    <p><mat-form-field>
        <mat-label>Location</mat-label>
        <input matInput formControlName="location" />
      </mat-form-field></p>
    <p><mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field></p>
    <p><mat-form-field>
        <mat-label>Start Time</mat-label>
        <input type="time" min="09:00:00" matInput formControlName="startTime" />
      </mat-form-field></p>
    <p><mat-form-field>
        <mat-label>End Time</mat-label>
        <input type="time" min="09:00:00" matInput formControlName="endTime" />
      </mat-form-field></p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type='button' (click)="onNoClick()">No Thanks</button>
    <button mat-button cdkFocusInitial type="submit">Ok</button>
  </mat-dialog-actions>
</form>
